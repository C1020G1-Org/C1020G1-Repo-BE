<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2" style="text-align: center">
            <h5>Item One</h5>
            <h5>Item Two</h5>
            <h5>Item Three</h5>
        </div>

        <div class="col-sm-10" align="center" style="border-left: black solid" >
            <h3>Chi Tiết Giao Dịch</h3>
            <table>
                <tr>
                    <td>Mã Giao Dịch: </td>
                    <td th:text="${user.}"></td>
                </tr>
                <tr>
                    <td>Loại Bất Động Sản: </td>
                    <td th:text="${contract.serviceType}"></td>
                </tr>
                <tr>
                    <td>Ngày Giao Dịch: </td>
                    <td th:text="${contract.dateContract}"></td>
                </tr>
                <tr>
                    <td>Đơn giá: </td>
                    <td th:text="${contract.price}"></td>
                </tr>
                <tr>
                    <td>Diện Tích: </td>
                    <td th:text="${contract.area}"></td>
                </tr>
                <tr>
                    <td>Tên Khách Hàng: </td>
                    <td th:text="${contract.customer.customerName}"></td>
                </tr>
                <tr>
                    <td>Số Điện Thoại: </td>
                    <td th:text="${contract.customer.customerPhone}"></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td th:text="${contract.customer.customerEmail}"></td>
                </tr>
                <td style="color: red " ><a th:href="@{/contract/{id}/delete(id=${contract.getContractId()})}">Delete</a></td>


            </table>


            <h5><a href="/contractlist">Back To List</a></h5>
        </div>
    </div>
</div>
</body>
</html>
